@if (video.highlighted){
  <div class="ui {{video.row_color}} message" style="border: 10px solid black;">
    <div class="ui header" style="color: black">{{video.title}}</div>
  </div>
} @else {
  <div class="ui {{video.row_color}} message" style="box-shadow: 0 0 10px;">
    <div class="ui header" style="color: black">{{video.title}}</div>
  </div>
}
